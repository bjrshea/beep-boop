<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"rel="stylesheet" href="/css/master.css">
    <link href="css/styles.css"rel="stylesheet" href="/css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep-Boop Project</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron circuit-board">
        <h1><strong>Hello, human. Welcome to the official website of Beep-Boop.</strong></h1>
      </div>
      <img id="robot" src="img/beep-boop.jpg" alt="Photo of robot.">
      <h3>Meet Beep-Boop. They sure are happy to meet you. Just ask them by giving them a click.</h3>
      <h3>Beep-Boop is still learning how to count, but enter a number and see how they do!</h3>
      <form id="beep-boop">
        <div class="form-group">
          <input id="user-input" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="result">

      </div>
    </div>
  </body>
</html>
